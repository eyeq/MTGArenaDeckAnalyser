<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>MTG Arena Deck Analyser</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <h1>MTG Arena Deck Analyser</h1>
    <h2>Input</h2>
    <div>
        <textarea id="input" rows="20" cols="45" placeholder="Export a Deck from MTG Arena" onchange="read();"></textarea>
    </div>

    <h2>Output</h2>
    <div style="display: inline-block;">
        <h3>Format</h3>
        <div id="format"></div>
    </div>
    <br>

    <div style="display: inline-block;">
        <h3>Mana Symbol</h3>
        <div id="symbol"></div>
    </div>
    <div style="display: inline-block;">
        <h3>Keycard</h3>
        <div id="keycard"></div>
    </div>
    <div style="display: inline-block;">
        <h3>Subtype</h3>
        <div id="subtype"></div>
    </div>
    <div style="display: inline-block;">
        <h3>Keyword</h3>
        <div id="keyword"></div>
    </div>
    <div style="display: inline-block;">
        <h3>Archetype</h3>
        <div id="archetype"></div>
    </div>
    <br>

    <div style="display: inline-block;">
        <h3>Rarity</h3>
        <div id="rarity"></div>
    </div>
    <div style="display: inline-block;">
        <h3>Card Type</h3>
        <div id="type"></div>
    </div>
    <br>

    <div style="display: inline-block;">
        <h3>CMC</h3>
        <div id="cmc"></div>
    </div>
    <br>

    <h3>Image</h3>
    <div>
        <input type="radio" id="s" name="size" value="s">
        <label for="s">Small</label>

        <input type="radio" id="m" name="size" value="m" checked>
        <label for="m">Medium</label>

        <input type="radio" id="l" name="size" value="l">
        <label for="l">Large</label>
    </div>
    <div id="board" style="width: 640px; resize: horizontal; overflow: hidden;"></div>
    <br>
    <br>

    <footer style="padding: 16px; background: #f9f9fb;">
        <p>Using "Magic: The Gathering API(api.magicthegathering.io)".</p>
        <p>Thanks for <a href="https://magicthegathering.io/">MTG Developers</a> and <a href="https://mtgjson.com/">MTGJSON</a>.</p>
    </footer>

    <script>
        $('input[name="size"]').on('change', resizeImage);

        function resizeImage() {
            let img = $('#board img');

            let val = $('input:radio[name="size"]:checked').val();
            switch (val) {
                case 's':
                    img.prop('width', '106');
                    img.prop('height', '148');
                    break;
                case 'm':
                    img.prop('width', '159');
                    img.prop('height', '222');
                    break;
                case 'l':
                    img.prop('width', '212');
                    img.prop('height', '296');
                    break;
            }
        }

        function read() {
            let text = $('#input').val().trim();
            text = text.replace(/\r\n|\r/g, '\n');

            let counts = [];
            let promises = [];

            let commander = false;
            let sideboard = -1;
            let empty_row = [];
            text.split('\n').forEach(d => {
                if (d === '') {
                    empty_row.push(counts.length);
                }
                if (d === 'Commander') {
                    commander = true;
                }
                if (d === 'Sideboard') {
                    sideboard = counts.length;
                }

                let s = d.trim().split(' ');
                if (s.length >= 3) {
                    let count = Number(s[0]);
                    let set = s[s.length - 2].replace(/[()]/g, '');
                    let number = s[s.length - 1];

                    counts.push(count);
                    promises.push(send(set, number));
                }
            });

            let counts_sum = counts.reduce((p, v) => p + v, 0);
            Promise.all(promises).then((data) => {
                console.log(data);

                // fix api.magicthegathering.io
                data.forEach((d, i) => {
                    if (d.length === 0) {
                        return;
                    }
                    d.forEach(d => {
                        d.color = d.color || [];
                        d.colorIdentity = d.colorIdentity || [];
                        d.manaCost = d.manaCost || '';
                    });

                    if (d.length > 1 && d[0].layout === 'modal_dfc') {
                        if (d[0].imageUrl === d[1].imageUrl) {
                            let url = new URL(d[1].imageUrl);
                            let searchParams = url.searchParams;

                            let id = searchParams.get('multiverseid');
                            searchParams.set('multiverseid', Number(id) + 1);
                            url.search = searchParams.toString();

                            d[1].imageUrl = url.href;
                        }
                    }
                });

                // symbol
                {
                    let symbols = {
                        C: 0,
                        W: 0,
                        U: 0,
                        B: 0,
                        R: 0,
                        G: 0,
                        P: 0,
                        S: 0,
                    };
                    let keys = Object.keys(symbols);
                    data.forEach((d, i) => {
                        if (d.length === 0) {
                            return;
                        }
                        let count = counts[i];

                        keys.forEach(key => {
                            if (!d[0].types.includes('Land')) {
                                symbols[key] += (d[0].manaCost.split(key).length - 1) * count;
                            }

                            if (d.length > 1) {
                                if (d[0].layout !== 'transform') {
                                    if (!d[1].types.includes('Land')) {
                                        symbols[key] += (d[1].manaCost.split(key).length - 1) * count;
                                    }
                                }
                            }
                        });
                    });
                    if (symbols.C + symbols.W + symbols.U + symbols.B + symbols.R + symbols.G === 0) {
                        symbols.C = 1;
                    }
                    $('#symbol').html('<canvas></canvas>');
                    let canvas = $('#symbol canvas')[0];
                    canvas.width = 80;
                    canvas.height = 80;

                    new Chart(canvas, {
                        type: 'pie',
                        data: {
                            labels: ['C', 'W', 'U', 'B', 'R', 'G'],
                            datasets: [
                                {
                                    data: [symbols.C, symbols.W, symbols.U, symbols.B, symbols.R, symbols.G],
                                    backgroundColor: ['#E0E0E0', '#FFFDDB', '#C8E0F7', '#D0C7C0', '#E5B08F', '#B7D9B5'],
                                    borderColor: ['#000000', '#000000', '#000000', '#000000', '#000000', '#000000'],
                                },
                            ],
                        },
                        options: {
                            responsive: false,
                            plugins: {
                                legend: false,
                                tooltip: false,
                            },
                        },
                    });
                }

                // cmc
                {
                    let colors = {};
                    ['Colorless', 'White', 'Blue', 'Black', 'Red', 'Green', 'Multicolored'].forEach(d => {
                        colors[d] = {
                            cmc_l: 0,
                            cmc_0: 0,
                            cmc_1: 0,
                            cmc_2: 0,
                            cmc_3: 0,
                            cmc_4: 0,
                            cmc_5: 0,
                            cmc_6: 0,
                            cmc_7: 0,
                            cmc_x: 0,
                        };
                    });
                    let getColorKey = (colorIdentity) => {
                        switch (colorIdentity.length) {
                            case 0:
                                return 'Colorless';
                            case 1:
                                switch (colorIdentity[0]) {
                                    case 'W':
                                        return 'White';
                                    case 'U':
                                        return 'Blue';
                                    case 'B':
                                        return 'Black';
                                    case 'R':
                                        return 'Red';
                                    case 'G':
                                        return 'Green';
                                }
                                break;
                            default:
                                return 'Multicolored';
                        }
                    };
                    let addColorsCount = (d, count) => {
                        let color_key = getColorKey(d.colorIdentity);

                        if (d.types.includes('Land')) {
                            colors[color_key].cmc_l += count;
                        } else if (d.manaCost.includes('{X}')) {
                            colors[color_key].cmc_x += count;
                        } else {
                            switch (d.cmc) {
                                case 0:
                                    colors[color_key].cmc_0 += count;
                                    break;
                                case 1:
                                    colors[color_key].cmc_1 += count;
                                    break;
                                case 2:
                                    colors[color_key].cmc_2 += count;
                                    break;
                                case 3:
                                    colors[color_key].cmc_3 += count;
                                    break;
                                case 4:
                                    colors[color_key].cmc_4 += count;
                                    break;
                                case 5:
                                    colors[color_key].cmc_5 += count;
                                    break;
                                case 6:
                                    colors[color_key].cmc_6 += count;
                                    break;
                                default:
                                    colors[color_key].cmc_7 += count;
                                    break;
                            }
                        }
                    };
                    data.forEach((d, i) => {
                        if (d.length === 0) {
                            return;
                        }
                        let count = counts[i];

                        if (sideboard === -1 || count <= sideboard) {
                            addColorsCount(d[0], count);
                            if (d.length > 1) {
                                if (d[0].layout !== 'transform') {
                                    addColorsCount(d[1], count);
                                }
                            }
                        }
                    });
                    $('#cmc').html('<canvas></canvas>');
                    let canvas = $('#cmc canvas')[0];
                    canvas.width = 640;
                    canvas.height = 240;

                    let getCmcArray = (d) => [d.cmc_l, d.cmc_0, d.cmc_1, d.cmc_2, d.cmc_3, d.cmc_4, d.cmc_5, d.cmc_6, d.cmc_7, d.cmc_x];
                    new Chart(canvas, {
                        type: 'bar',
                        data: {
                            labels: ['Land', '0', '1', '2', '3', '4', '5', '6', '7+', 'X'],
                            datasets: [
                                {
                                    label: 'Colorless',
                                    data: getCmcArray(colors['Colorless']),
                                    backgroundColor: '#E0E0E0',
                                },
                                {
                                    label: 'White',
                                    data: getCmcArray(colors['White']),
                                    backgroundColor: '#FFFDDB',
                                },
                                {
                                    label: 'Blue',
                                    data: getCmcArray(colors['Blue']),
                                    backgroundColor: '#C8E0F7',
                                },
                                {
                                    label: 'Black',
                                    data: getCmcArray(colors['Black']),
                                    backgroundColor: '#D0C7C0',
                                },
                                {
                                    label: 'Red',
                                    data: getCmcArray(colors['Red']),
                                    backgroundColor: '#E5B08F',
                                },
                                {
                                    label: 'Green',
                                    data: getCmcArray(colors['Green']),
                                    backgroundColor: '#B7D9B5',
                                },
                                {
                                    label: 'Multicolored',
                                    data: getCmcArray(colors['Multicolored']),
                                    backgroundColor: '#E5D97C',
                                },
                            ],
                        },
                        options: {
                            responsive: false,
                            plugins: {
                                legend: {
                                    position: 'right',
                                },
                                tooltip: {
                                    bodyAlign: 'right',
                                    footerAlign: 'right',
                                    callbacks: {
                                        footer: (tooltipItem) => {
                                            let sum = tooltipItem.reduce((p, v) => p + v.parsed.y, 0);
                                            return 'Sum: ' + sum;
                                        },
                                    },
                                },
                            },
                            interaction: {
                                intersect: false,
                                mode: 'index',
                            },
                            scales: {
                                x: {
                                    stacked: true,
                                },
                                y: {
                                    stacked: true,
                                },
                            },
                        },
                    });
                }

                // type
                {
                    let types = {};
                    ['Land', 'Planeswalker', 'Creature', 'Artifact', 'Enchantment', 'Instant', 'Sorcery'].forEach(d => {
                        types[d] = {
                            front: 0,
                            back: 0,
                        };
                    });
                    let multitype_front = 0;
                    let multitype_back = 0;

                    let keys = Object.keys(types);
                    data.forEach((d, i) => {
                        if (d.length === 0) {
                            return;
                        }
                        let count = counts[i];

                        keys.forEach(key => {
                            if (d[0].types.includes(key)) {
                                types[key].front += count;
                            }

                            if (d.length > 1) {
                                if (d[1].types.includes(key)) {
                                    if (!d[0].types.includes('Land') || !d[1].types.includes('Land')) {
                                        types[key].back += count;
                                    }
                                }
                            }
                        });
                        if (d[0].types.length > 1) {
                            multitype_front += count;
                        }
                        if (d.length > 1) {
                            if (d[1].types.length > 1) {
                                multitype_back += count;
                            }
                        }
                    });
                    let html = '';
                    html += '<table style="border-collapse: collapse">';
                    html += '<tr>';
                    html += '<th>Front</th>';
                    html += '<th>Back</th>';
                    html += '<th>Sum</th>';
                    html += '<th>Type</th>';
                    html += '</tr>';
                    keys.forEach(key => {
                        html += '<tr>';
                        html += '<td style="text-align: right;">' + types[key].front + '</td>';
                        html += '<td style="text-align: right;">' + types[key].back + '</td>';
                        html += '<td style="text-align: right;">' + (types[key].front + types[key].back) + '</td>';
                        html += '<td>' + key + '</td>';
                        html += '</tr>';

                        switch (key) {
                            case 'Land':
                                html += '<tr style="border-bottom: 1px solid #808080;">';
                                html += '</tr>';
                                break;
                            case 'Enchantment':
                                let frontP = types['Planeswalker'].front + types['Creature'].front + types['Artifact'].front + types['Enchantment'].front;
                                let backP = types['Planeswalker'].back + types['Creature'].back + types['Artifact'].back + types['Enchantment'].back;
                                html += '<tr style="border-bottom: 3px double #BCBCBC;">';
                                html += '</tr>';

                                html += '<tr>';
                                html += '<td style="text-align: right;">' + frontP + '</td>';
                                html += '<td style="text-align: right;">' + backP + '</td>';
                                html += '<td style="text-align: right;">' + (frontP + backP) + '</td>';
                                html += '<td>(Non-land Permanent)</td>';
                                html += '</tr>';

                                html += '<tr style="border-bottom: 1px solid #808080;">';
                                html += '</tr>';
                                break;
                            case 'Sorcery':
                                let frontN = types['Instant'].front + types['Sorcery'].front;
                                let backN = types['Instant'].back + types['Sorcery'].back;
                                html += '<tr style="border-bottom: 3px double #BCBCBC;">';
                                html += '</tr>';

                                html += '<tr>';
                                html += '<td style="text-align: right;">' + frontN + '</td>';
                                html += '<td style="text-align: right;">' + backN + '</td>';
                                html += '<td style="text-align: right;">' + (frontN + backN) + '</td>';
                                html += '<td>(Non-permanent)</td>';
                                html += '</tr>';
                                break;
                        }
                    });
                    html += '</table>';
                    $('#type').html(html);
                }

                // rarity
                {
                    let raritys = {
                        Mythic: 0,
                        Rare: 0,
                        Uncommon: 0,
                        Common: 0,
                    };
                    let keys = Object.keys(raritys);
                    data.forEach((d, i) => {
                        if (d.length === 0) {
                            return;
                        }
                        let count = counts[i];

                        raritys[d[0].rarity] += count;
                    });
                    let html = '';
                    html += '<table>';
                    keys.forEach(key => {
                        html += '<tr>';
                        html += '<td style="text-align: right;">' + raritys[key] + '</td>';
                        html += '<td>' + key + '</td>';
                        html += '</tr>';
                    });
                    html += '</table>';
                    $('#rarity').html(html);
                }

                // format
                {
                    let formats = {
                        paper: ['Standard', 'Pioneer', 'Modern', 'Legacy', 'Vintage'],
                        paper_p: ['Pauper'],
                        arena: ['Alchemy', 'Historic'],
                        brawl: ['Brawl', 'Historicbrawl', 'Commander'],
                        brawl_p: ['Paupercommander'],
                    };
                    let standard = {
                        m18: true,
                        m19: true,
                        m20: true,
                        m21: true,
                    };
                    data.forEach((d, i) => {
                        if (d.length === 0) {
                            return;
                        }
                        let legalities = d[0].legalities.map(d => d.format);
                        formats.paper = formats.paper.filter(d => legalities.includes(d));
                        formats.paper_p = formats.paper_p.filter(d => legalities.includes(d));
                        formats.arena = formats.arena.filter(d => legalities.includes(d));
                        formats.brawl = formats.brawl.filter(d => legalities.includes(d));
                        formats.brawl_p = formats.brawl_p.filter(d => legalities.includes(d));

                        if (!['KLD', 'AER', 'AKH', 'HOU', 'XLN', 'RIX', 'DOM', 'M19'].some(set => d[0].printings.includes(set))) {
                            standard.m18 = false;
                        }
                        if (!['XLN', 'RIX', 'DOM', 'M19', 'GRN', 'RNA', 'WAR', 'M20'].some(set => d[0].printings.includes(set))) {
                            standard.m19 = false;
                        }
                        if (!['GRN', 'RNA', 'WAR', 'M20', 'ELD', 'THB', 'IKO', 'M21'].some(set => d[0].printings.includes(set))) {
                            standard.m20 = false;
                        }
                        if (!['ELD', 'THB', 'IKO', 'M21', 'ZNR', 'KHM', 'STX', 'AFR'].some(set => d[0].printings.includes(set))) {
                            standard.m21 = false;
                        }
                    });
                    let html = '';
                    html += '<table>';
                    if (commander) {
                        let format_names = {
                            Brawl: 'Standard-Brawl',
                            Historicbrawl: 'Historic-Brawl',
                            Commander: 'Commander',
                            Paupercommander: 'Pauper-Commander',
                        };

                        if (formats.brawl_p.length > 0) {
                            formats.brawl_p.forEach(d => {
                                html += '<tr>';
                                html += '<td>' + format_names[d] + '</td>';
                                html += '</tr>';
                            });
                        } else {
                            formats.brawl.forEach(d => {
                                html += '<tr>';
                                html += '<td>' + format_names[d] + '</td>';
                                html += '</tr>';
                            });
                        }
                    } else {
                        if (formats.paper_p.length > 0) {
                            html += '<tr>';
                            formats.paper_p.forEach(d => {
                                html += '<td>' + d + '</td>';
                            });
                            html += '</tr>';
                        } else {
                            html += '<tr>';
                            formats.paper.forEach(d => {
                                html += '<td>' + d + '</td>';
                            });
                            html += '</tr>';
                            html += '<tr>';
                            formats.arena.forEach(d => {
                                html += '<td>' + d + '</td>';
                            });
                            html += '</tr>';
                        }
                    }
                    if (standard.m18) {
                        html += '<tr>';
                        html += '<td colspan="20">(M18 Standard)</td>';
                        html += '</tr>';
                    }
                    if (standard.m19) {
                        html += '<tr>';
                        html += '<td colspan="20">(M19 Standard)</td>';
                        html += '</tr>';
                    }
                    if (standard.m20) {
                        html += '<tr>';
                        html += '<td colspan="20">(M20 Standard)</td>';
                        html += '</tr>';
                    }
                    if (standard.m21) {
                        html += '<tr>';
                        html += '<td colspan="20">(M21 Standard)</td>';
                        html += '</tr>';
                    }
                    html += '</table>';
                    $('#format').html(html);
                }

                // keycard
                {
                    let keymap = {
                        'Arclight Phoenix': 'Phoenix',
                        'Cavalcade of Calamity': 'Cavalcade',
                        'Crackling Drake': 'Drake',
                        'Experimental Frenzy': 'Frenzy',
                        'Feather, the Redeemed': 'Feather',
                        'Flood of Tears': 'Tears',
                        'Ghalta, Primal Hunger': 'Ghalta',
                        'Goldspan Dragon': 'Dragon',
                        'Golos, Tireless Pilgrim': 'Golos',
                        'Hero of Precinct One': 'Hero',
                        'March of the Multitudes': 'March',
                        'Nicol Bolas, Dragon-God': 'Bolas',
                        'Nissa, Who Shakes the World': 'Nissa',
                        'Sephara, Sky\'s Blade': 'Sephara',
                        'Scapeshift': 'Scapeshift',
                    };

                    let keycards = [];
                    data.forEach((d, i) => {
                        if (d.length === 0) {
                            return;
                        }
                        let count = counts[i];

                        if (commander) {
                            if (i === 0) {
                                keycards.push(d[i].name);
                            }
                        } else {
                            if (count === 4) {
                                if (d[0].name in keymap) {
                                    keycards.push(keymap[d[0].name]);
                                }
                            }
                        }
                    });
                    let html = '';
                    html += '<table>';
                    keycards.forEach(d => {
                        html += '<tr>';
                        html += '<td>' + d + '</td>';
                        html += '</tr>';
                    });
                    html += '</table>';
                    $('#keycard').html(html);
                }

                // subtype / keyword / archetype
                {
                    let archetype_counts = {
                        elemental: 0,
                        elemental_cards: [],
                        knight: 0,
                        knight_cards: [],
                        vampire: 0,
                        vampire_cards: [],

                        gate: 0,
                        gate_cards: [],

                        explore: 0,
                        explore_cards: [],
                        flying: 0,
                        flying_cards: [],
                        heroic: 0,
                        heroci_cards: [],
                        mentor: 0,
                        mentor_cards: [],

                        planeswalker: 0,
                        planeswalker_cards: [],
                        spells: 0,
                        spells_cards: [],
                        mana_acceleration: 0,
                        mana_acceleration_cards: [],
                        instant: 0,
                        instant_cards: [],
                        token: 0,
                        token_cards: [],
                        creature: 0,
                        creature_cards: [],
                        direct_damage: 0,
                        direct_damage_cards: [],
                        reanimate: 0,
                        reanimate_cards: [],
                        wrath: 0,
                        wrath_cards: [],
                    };
                    data.forEach((d, i) => {
                        if (d.length === 0) {
                            return;
                        }
                        let count = counts[i];

                        let type_temp = '';
                        let text_temp = '';
                        if (!d[0].types.includes('Land')) {
                            type_temp += d[0].type;
                            text_temp += d[0].text;
                        }
                        if (d.length > 1) {
                            if (!d[1].types.includes('Land')) {
                                type_temp += ' ' + d[1].type;
                                text_temp += ' ' + d[1].text;
                            }
                        }

                        text_temp = text_temp.split(d[0].name).join('.');
                        if (d.length > 1) {
                            text_temp = text_temp.split(d[1].name).join('.');
                        }

                        type_temp = type_temp.toLowerCase();
                        text_temp = text_temp.toLowerCase();

                        // subtype land
                        if (type_temp.includes('gate') || text_temp.includes('gate')) {
                            archetype_counts.gate += count;
                            archetype_counts.gate_cards.push(d[0]);
                        }

                        // subtype creature
                        let creature_type = false;
                        if (text_temp.includes('changeling') || text_temp.includes('choose a creature type')) {
                            creature_type = true;
                        }
                        if (creature_type || type_temp.includes('elemental') || text_temp.includes('elemental')) {
                            archetype_counts.elemental += count;
                            archetype_counts.elemental_cards.push(d[0]);
                        }
                        if (creature_type || type_temp.includes('knight') || text_temp.includes('knight')) {
                            archetype_counts.knight += count;
                            archetype_counts.knight_cards.push(d[0]);
                        }
                        if (creature_type || type_temp.includes('vampire') || text_temp.includes('vampire')) {
                            archetype_counts.vampire += count;
                            archetype_counts.vampire_cards.push(d[0]);
                        }

                        // keyword
                        if (text_temp.includes('explores')) {

        function send(set, number) {
            return new Promise((resolve, reject) => {
                let request = new XMLHttpRequest();
                request.open('GET', 'https://api.magicthegathering.io/v1/cards?set=' + set + '&number=' + number);
                request.onload = () => {
                    let data = JSON.parse(request.response);
                    resolve(data.cards);
                };
                request.onerror = () => {
                    reject();
                }
                request.send();
            });
